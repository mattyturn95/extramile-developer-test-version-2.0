<!DOCTYPE html>
<html lang="en">

<head>
    <title>ExtraMile Developer Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- template style sheet -->
    <link type="text/css" href="css/reset.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <!-- load the google font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <!------Navigtion------->
    <div class="nav-background">
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li class="logo-border"><img src="assets/rusticcheeselogo.png" class="logo"></li>
                <li>Products</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    <!------/Navigtion------->
    <!-- Mobile navigation -->

    <div class="topnav">
        <img class="mobile-logo" src="assets/rusticcheeselogo.png" align="center">
        <div id="myLinks">
            <a href="#news">Home</a>
            <a href="#contact">About Us</a>
            <a href="#about">Products</a>
            <a href="#about">Contact</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>


    <!-- Mobile Navigation -->


    <!------Landing------->
    <section>
        <header>
            <div class="landing-background">
                <div class="small-knives-container">
                    <img src="assets/small knives.png" class="small-knives">
                    
                </div>
                <div class=" frame" align="center">
                    <p class="header-text">SUPPLIERS OF FINE CHEESE <br /> TO THE CATERING INDUSTRY</p>
                </div>

            </div>
        </header>
    </section>
    <!------Landing------->



    <!-- add JS resources you require here -->

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
</body>

</html>
